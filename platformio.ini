; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
description = HD2 Macropad ESP32-8048S070 with ESP-IDF and Bluetooth
default_envs = esp32_8048s070_espidf
boards_dir = boards
lib_dir = libraries
src_dir = src

;===========================================
; ESP-IDF Framework Environment with Bluetooth
;===========================================
[env:esp32_8048s070_espidf]
platform = espressif32@6.9.0
board = esp32-8048s070
framework = espidf

; Board configuration for ESP32-S3 with PSRAM and 4MB flash
board_build.flash_mode = qio
board_build.partitions = partitions/4MB_app.csv
board_build.psram_type = opi
board_build.arduino.memory_type = qio_opi
board_build.f_flash = 80000000L
board_build.f_cpu = 240000000L
board_upload.flash_size = 4MB
board_build.flash_size = 4MB

; ESP-IDF specific build flags optimized for size
build_flags =
    -DBOARD_HAS_PSRAM
    -DSCREEN_WIDTH=800
    -DSCREEN_HEIGHT=480
    -DESP32_8048S070_ESPIDF=1
    -DLV_CONF_PATH="${PROJECT_SRC_DIR}/lv_conf.h"
    -Os
    -Wl,--gc-sections
    -DCONFIG_BT_ENABLED=1
    -DCONFIG_BTDM_CTRL_MODE_BLE_ONLY=1
    -DCONFIG_BT_BLE_ENABLED=1

; ESP-IDF sdkconfig file specification
board_build.esp-idf.sdkconfig_path = sdkconfig.defaults

; Upload settings
upload_speed = 921600
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build source filter - only include ESP-IDF specific files
build_src_filter =
	+<*>
	+<ble/>
	-<*.cpp>
